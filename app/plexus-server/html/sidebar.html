{{define "sidebar"}}
<!-- allow button inside <a> tag-->
    <!-- [html-validate-disable element-permitted-content]-->
<!-- Icon Bar (Sidebar - hidden on small screens) -->
<nav class="sidebar w3-sidebar w3-bar-block w3-hide-small w3-theme-dark">
    <div class="w3-dropdown-hover">
    <!--
        <button type="button" class="w3-button w3-theme-dark"
        hx-get="/networks/" hx-target="#content" hx-target-error="#error">
        <i class="fa fa-network-wired w3-large"></i>
        Networks</button>
    -->
    <button type="button" class="w3-button w3-theme-dark"
        hx-get="/networks/" hx-target="#content" hx-target-error="#error">
        <i class="fa fa-network-wired w3-large"></i>
    Networks</button>
    <div class="w3-dropdown-content w3-bar-block">
        {{range .}}
        <button type="button" class="w3-bar-item w3-button w3-right w3-theme-light" 
            hx-get="/networks/{{.}}" hx-target="#content" hx-target-error="#error">
            <i class="fa fa-cloud w3-small"></i>
            {{.}}</button>
        {{end}}
    </div>
    </div>
    <button type="button" class="w3-bar-item w3-button w3-padding-large w3-theme-dark" hx-get="/peers/"
        hx-target="#content" hx-target-error="#error">
        <i class="fa fa-desktop w3-large"></i>
        Peers</button>
    <button type="button" class="w3-bar-item w3-button w3-padding-large w3-theme-dark" hx-get="/keys/"
        hx-target="#content" hx-target-error="#error">
        <i class="fa fa-key w3-large"></i>
        Keys</button>
    <button type="button" class="w3-bar-item w3-button w3-padding-large w3-theme-dark" hx-get="/users/"
        hx-target="#content" hx-target-error="#error">
        <i class="fa fa-user w3-large"></i>
        Users</button>
    <button type="button" class="w3-bar-item w3-button w3-padding-large w3-theme-dark" hx-get="/settings/"
        hx-target="#content" hx-target-error="#error">
        <i class="fa fa-cog w3-large"></i>
        Setttings</button>
    <button type="button" class="w3-bar-item w3-button w3-padding-large w3-theme-dark"
        onclick="document.getElementById('About').style.display='block'">
        <i class="fa fa-info-circle w3-large"></i>
        About</button>
</nav>

<!-- Navbar on small screens (Hidden on medium and large screens) -->
<div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="/" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <button type="button" class="w3-bar-item w3-button" style="width:25% !important" hx-get="/about"
            hx-target="#home" hx-swap="outerHTML">ABOUT</button>
        <button type="button" class="w3-bar-item w3-button" style="width:25% !important" hx-get="/projects"
            hx-target="#home" hx-swap="outerHTML">PROJECTS</button>
        <button type="button" class="w3-bar-item w3-button" style="width:25% !important" hx-get="/contact"
            hx-target="#home" hx-swap="outerHTML">CONTACT</button>
    </div>
</div>
{{end}}
