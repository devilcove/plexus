{{define "peers"}}
<div id="content">
    <div class="w3-container w3-center w3-theme-dark w3-padding">
        <div id="error" class="w3-red"></div>
        <div class="w3-third"><br></div>
        <div class="w3-third">
            <h1>Peers</h1>
            <table class="w3-table w3-bordered w3-theme-l3">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Endpoint</td>
                        <td>Port</td>
                        <td>Version</td>
                        <td>Status</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody>
                    {{range .}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Endpoint}}</td>
                        <td>{{.PublicListenPort}}</td>
                        <td>{{.Version}}</td>
                        <td>TBD</td>
                        <td><button class="w3-button" type="button" hx-get="peers/{{.WGPublicKey}}"
                            hx-targer="#content" hx-target-error="#error">Edit</button></td>
                        <td><button class="w3-button" type="button" hx-delete="peers/{{.WGPublicKey}}"
                            hx-targer="#content" hx-target-error="#error">Delete</button></td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
