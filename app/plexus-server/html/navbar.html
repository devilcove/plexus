{{define "navbar"}}

<div class="w3-bar w3-theme-d5 w3-opacity w3-hover-opacity-off w3-center">

    <div class="w3-bar">
        <a class="w3-bar-item w3-button w3-hover-black" href="https://www.github.com/devilcove/plexus" target="_blank">
            <img src="images/icon.svg" alt="Plexus" height="50"></a>
        <button type="button" class="w3-bar-item w3-button w3-hover-black" hx-get="/networks/" hx-target="#content">
            <i class="fa fa-file-alt w3-xxxlarge"></i>
            Networks</button>
        <button type="button" class="w3-bar-item w3-button" hx-get="/peers/" hx-target="#content">
            <i class="fa fa-file-alt w3-xxxlarge"></i>
            Peers</button>
        <button type="button" class="w3-bar-item w3-button" hx-get="/keys/" hx-target="#content">
            <i class="fa fa-file-alt w3-xxxlarge"></i>
            Keys</button>
        <button type="button" class="w3-bar-item w3-button" hx-get="/users/" hx-target="#content">
            <i class="fa fa-user w3-xxxlarge"></i>
            Users</button>
        <button type="button" class="w3-bar-item w3-button" hx-get="/settings/" hx-target="#content">
            <i class="fa fa-cog w3-xxxlarge"></i>
            Settings</button>
        <button type="button" class="w3-bar-item w3-button"
            onclick="document.getElementById('About').style.display='block'">
            <i class="fa fa-info-circle w3-xxxlarge"></i>
            About</button>
    </div>
</div>
{{end}}
