{{define "natsUsers"}}
<!-- [html-validate-disable prefer-tbody]-->
<div id="content" hx-get="/nats/" hx-trigger="every 1m">
    <div class="w3-container w3-center w3-theme-dark w3-padding">
        <div id="error" class="w3-red"></div>
        <h1>Authorized Nats Users</h1>
        <div class="grid4">
                <div class="w3-theme-l3">Kind</div>
                <div class="w3-theme-l3">Name</div>
                <div class="w3-theme-l3">Subscribe</div>
                <div class="w3-theme-l3">Publish</div>
            {{range . }}
                <div>{{.Kind}}</div>
                <div>{{.Name}}</div>
                <div>{{.Subscribe}}</div>
                <div>{{.Publish}}</div>
            {{end}}
        </div>
    </div>
</div>
{{end}}

{{define "editUser"}}
<div class="w3-row">
    <div class="w3-third"><br></div>
    <div class="w3-third">
        <h1>Edit User</h1>
        <h2>{{.Username}}</h2>
        <form name="editUser" hx-post="/users/{{.Username}}" hx-target="#content" onsubmit="return valPass()">
            <label for="password">New Password: </label>
            <input type="password" placeholder="new password" name="Password" required><br>
            <label for="verify">Verify Password: </label>
            <input type="password" placeholder="new password" name="verify" required><br><br>
            <button type="button" hx-get="/" hx-target="#main">Cancel</button>
            <button type="submit">Submit</button>
        </form>
        <script>
            function valPass() {
                var x = document.forms["editUser"]["Password"].value;
                var y = document.forms["editUser"]["verify"].value;
                console.log(x, y)
                if (x != y) {
                    alert("password are not the same");
                    return false;
                }
            }
        </script>
    </div>
</div>
{{end}}
